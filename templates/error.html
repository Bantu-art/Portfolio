<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{.StatusCode}} - {{.StatusText}}</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="error-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="error-card">
            <div class="error-illustration">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
                    <!-- Robot face illustration -->
                    <g id="robot">
                        <!-- Robot head -->
                        <rect x="150" y="100" width="200" height="220" rx="20" fill="#023e8a"/>
                        <rect x="170" y="120" width="160" height="180" rx="15" fill="#48cae4"/>
                        
                        <!-- Robot eyes -->
                        <circle cx="220" cy="180" r="25" fill="#023e8a"/>
                        <circle cx="280" cy="180" r="25" fill="#023e8a"/>
                        <circle cx="220" cy="180" r="12" fill="#fff"/>
                        <circle cx="280" cy="180" r="12" fill="#fff"/>
                        
                        <!-- Robot mouth -->
                        <rect x="200" y="230" width="100" height="20" rx="10" fill="#023e8a"/>
                        
                        <!-- Robot antenna -->
                        <rect x="240" y="70" width="20" height="30" fill="#023e8a"/>
                        <circle cx="250" cy="60" r="15" fill="#48cae4"/>
                        
                        <!-- Robot ears -->
                        <rect x="120" y="150" width="30" height="60" rx="10" fill="#023e8a"/>
                        <rect x="350" y="150" width="30" height="60" rx="10" fill="#023e8a"/>
                        
                        <!-- Error sparks -->
                        <g class="sparks">
                            <path d="M140,100 L120,80 L130,90" stroke="#48cae4" stroke-width="4" fill="none">
                                <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
                            </path>
                            <path d="M360,100 L380,80 L370,90" stroke="#48cae4" stroke-width="4" fill="none">
                                <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
                            </path>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="error-code">{{.StatusCode}}</div>
            <h1 class="error-title">{{.StatusText}}</h1>
            <p class="error-message">{{.Message}}</p>
            <a href="/" class="home-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
